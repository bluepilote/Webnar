<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.3);
            padding: 1em 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .header {
            text-align: center;
            padding: 100px 20px;
        }
        .header h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        .header p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 2em auto;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            background-color: #2575fc;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="header">
        <h1>Artificial Intelligence</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed at ipsum vitae lacus lobortis lacinia. Donec tristique arcu massa, at.</p>
        <div class="buttons">
            <button class="button">Start Slide</button>
            <button class="button">Watch Video</button>
        </div>
    </div>
</body>
</html>
